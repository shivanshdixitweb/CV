<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    
</head>
<body>
    <div class="container">
   <form action="">
       <h1 class="main_heading">Contact Form</h1>
       <p> *Please fill all the texts in the field</p>

       <legend>Name</legend>
       <input type="text" name="Name" id="name" placeholder="Enter Your Name"required>
       <legend>Email</legend>
       <input type="email" name="email" id="email" placeholder="email@gmail.com"required>
       <legend>Subject</legend>
       <input type="text" name="Subject" id="Subject" placeholder="Subject" required>
        <legend>Message</legend>
       <textarea name="message" id="message" cols="78" rows="8" placeholder="Your Message to us"required></textarea>


       <p><input type="submit" value="Send"></p>

   </form>
</div>
</body>
</html>
